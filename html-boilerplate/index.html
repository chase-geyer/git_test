<!--Declaring what type of html the page is in -->
<!DOCTYPE html>
<!-- encapsulates all working parts of webpage(lang="en" is just for accessibility by browsers) -->
<html lang = "en">
    <!-- encases all of the metadata about the page. does not actually publish to page -->
    <head>
        <!-- the short title used for tabs of browsers -->
        <title> My First Webpage</title>
        <!-- allows ascii and special symbols to be used -->
        <meta charset = "utf-8">
    </head>
    <!-- Encases all data actually displayed on webpage -->
    <body>
        <!-- Should be used as main heading of webpage (hierarchy based on number)-->
        <h1>Hello World!</h1>
        <p> <strong>lorem ipsum dolor</strong></p>
        <p> <em>lorem ipsum dolor</em></p>
        <p> <b>lorem ipsum dolor</b></p>
    </body>
</html>
